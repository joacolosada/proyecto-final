<section>
    <div class="imagen_automovil">
    </div>

<section>
	<h1 class="titulo_header titulo_automovil">Automóvil Eléctrico</h1>
</section>
<section class="seccion">
    <div class="row">
        <div class="col">
            <img src="css/images/tito_2_sm.jpg" onclick="openLightbox();toSlide(1)" class="hover-shadow preview">
        </div>
        <div class="col">
            <img src="css/images/tito_3_sm.jpg" onclick="openLightbox();toSlide(2)" class="hover-shadow preview">
        </div>
        <div class="col">
            <img src="css/images/tito_4_sm.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview">
        </div>
        <div class="col">
            <img src="css/images/tito_5_sm.jpg" onclick="openLightbox();toSlide(4)" class="hover-shadow preview">
        </div>
    </div>
       
    <div id="Lightbox" class="modal">
        
            <span class="close pointer" onclick="closeLightbox()">&times;</span>
            <div class="modal-content">
            <div class="slide">
            <img src="css/images/tito_2_ex.jpg" class="image-slide" alt="Toy car on the road." />
            </div>
            <div class="slide">
            <img src="css/images/tito_3_ex.jpg" class="image-slide" alt="Toy car exploring offroad." />
            </div>
            <div class="slide">
            <img src="css/images/tito_4_ex.jpg" class="image-slide" alt="Toy car in the city." />
            </div>
            <div class="slide">
                <img src="css/images/tito_5_ex.jpg" class="image-slide" alt="Toy car in the city." />
            </div>
        
            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        
            <div class="dots">
                <div class="col">
                    <img src="css/images/tito_2_sm.jpg" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Toy Car Touring City">
                </div>
                <div class="col">
                    <img src="css/images/tito_3_sm.jpg" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Toy Car Touring City">
                </div>
                <div class="col">
                    <img src="css/images/tito_4_sm.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Toy Car Touring City">
                </div>
                <div class="col">
                    <img src="css/images/tito_5_sm.jpg" class="modal-preview hover-shadow" onclick="toSlide(4)" alt="Toy Car Touring City">
                </div>
            </div>
        </div>
    </div>
</section>
